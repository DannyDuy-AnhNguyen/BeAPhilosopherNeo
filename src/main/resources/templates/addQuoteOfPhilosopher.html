<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<form class="px-md-2" action="/addQuoteOfPhilosopher" method="POST">

    <label for="philosopherSelect">Choose a philosopher:</label>
    <select id="philosopherSelect" name="philosopherId" class="form-select mb-3">
        <option value="" disabled selected>Select a philosopher</option>
        <option th:each="philosopher : ${philosophers}"
                th:value="${philosopher.philosopherId}"
                th:text="${philosopher.firstName + ' ' + philosopher.lastName}">
        </option>
    </select>

    <div class="mb-3">
        <label for="textQuote" class="form-label">What is the quote of that philosopher?</label>
        <textarea class="form-control" id="textQuote" name="textQuote" rows="6" cols="40"></textarea>
    </div>

    <button type="submit" class="btn btn-success btn-lg mb-1">Create</button>
</form>

</body>
</html>
