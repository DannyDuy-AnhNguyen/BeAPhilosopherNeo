<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h2>All Users</h2>
<div class="bd-example">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Article ID</th>
            <th scope="col">Title</th>
            <th scope="col">Branch</th>
            <th scope="col">Text</th>
            <th scope="col">Likes</th>
            <th scope="col">Dislikes</th>
            <th scope="col">Author</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the users list and display each user's data -->
        <tr th:each="article : ${articles}">
            <th scope="row" th:text="${article.article}">1</th>
            <td th:text="${article.title}">First Name</td>
            <td th:text="${article.branch}">Last Name</td>
            <td th:text="${article.text}">Username</td>
            <td th:text="${article.like}">Email</td>
            <td th:text="${article.dislike}">Telephone</td>
            <td th:text="${article.username}">Username</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
