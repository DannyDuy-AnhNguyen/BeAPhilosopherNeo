<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h2>All Philosophers</h2>
<div class="bd-example">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Philosopher ID</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">year of birth</th>
            <th scope="col">year of death</th>
            <th scope="col">bio</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the users list and display each user's data -->
        <tr th:each="philosopher : ${philosophers}">
            <th scope="row" th:text="${philosopher.philosopherId}">1</th>
            <td th:text="${philosopher.firstName}">First Name</td>
            <td th:text="${philosopher.lastName}">Last Name</td>
            <td th:text="${philosopher.yearOfBirth}">Username</td>
            <td th:text="${philosopher.yearOfDeath}">Email</td>
            <td th:text="${philosopher.bio}">Telephone</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
