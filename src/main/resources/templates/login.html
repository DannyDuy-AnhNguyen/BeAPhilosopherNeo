<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<section class="pb-4">
    <div class="border rounded-5">

        <section class="w-100 px-4 py-5" style="background-color: #8fc4b7; border-radius: .5rem .5rem 0 0;">
            <style>
                @media (min-width: 1025px) {
                    .h-custom {
                        height: 100vh !important;
                    }
                }
            </style>

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <p th:if="${error}" th:text="${error}" class="text-danger"></p>

                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>

                            <form class="px-md-2" action="/login" method="POST">

                                <!-- Username Field -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" class="form-control" required>
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <!-- Password Field -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control" required>
                                    <label class="form-label" for="password">Password</label>
                                </div>


                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-success btn-lg mb-1">Login</button>
                                <!-- Firstname Field and Lastname Field  -->
                                <div style="visibility: hidden" class="row form-outline mb-4">
                                    <div class="col">
                                        <input type="text" id="firstname" name="firstname" class="form-control">
                                        <label class="form-label" for="firstname">First name</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="lastname" name="lastname" class="form-control">
                                        <label class="form-label" for="lastname">Lastname</label>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</section>
</body>
</html>
