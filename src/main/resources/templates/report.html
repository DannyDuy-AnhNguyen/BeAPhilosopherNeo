<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<form class="px-md-2" action="/report" method="POST">

    <label for="userSelect">Choose a user:</label>
    <select id="userSelect" name="userID" class="form-select mb-3">
        <option value="" disabled selected>Select a user</option>
        <option th:each="user : ${users}"
                th:value="${user.userID}"
                th:text="${user.firstname + ' ' + user.lastname + ' (' + user.username + ')'}">
        </option>
    </select>

    <div class="mb-3">
        <label for="reportReason" class="form-label">What would you like to report of the user?</label>
        <textarea class="form-control" id="reportReason" name="reportReason" rows="6" cols="40"></textarea>
    </div>

    <button type="submit" class="btn btn-danger btn-lg mb-1">Report</button>
</form>

</body>
</html>
